    <script>
        (function () {
            function toJSONString(form) {
                var date = new Date();
                var timestamp = date.getTime();
                var obj = {};
                var elements = form.querySelectorAll("input, select, textarea");
                for (var i = 0; i < elements.length; ++i) {
                    var element = elements[i];
                    var name = element.name;
                    var value = element.value;
                    document.getElementById("timestamp").value = timestamp;

                    if (name) {
                        obj[name] = value;
                    }
                }

                return JSON.stringify(obj);
            }

            document.addEventListener("DOMContentLoaded", function () {
                var form = document.getElementById("test");
                var output = document.getElementById("output");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var json1 = toJSONString(this);
                    output.innerHTML = json1;
                    //  alert(json1);
                    localStorage.setItem("muPO", json1);
                   /* var json1 = JSON.parse(localStorage.getItem("muPO"));
                    var json2 = JSON.parse(localStorage.getItem("cart"));
                    var finalObj = [...json1, ...json2]
                    alert(finalObj);*/
                }, false);

            });

        })();
    </script>

    <script>

        $('#confirm').click(function () {
            $('.enableOnInput').removeClass('hidden');
        });

        $("#sync").click(function () {
            var object1 = JSON.parse(localStorage.getItem("muPO"));
            var object2 =JSON.parse( localStorage.getItem("cart"));

            // Merge object2 into object1
            $.extend(object1, object2);

            // Assuming JSON.stringify - not available in IE<8
            $("#log").append(JSON.stringify(object1));
            localStorage.setItem("purchaseOrder",JSON.stringify(object1) );
        })

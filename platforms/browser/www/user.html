            <div class="container flex-center flex-column m-page scene_element scene_element--fadeinup mt-2">
                <div class="row">

                    <div class="col-12 mb-lg-3 mt-2 mb-4">
                        <!-- Card -->
                        <!-- Card -->
                        <div class="card testimonial-card mb-3">

                            <!-- Background color -->
                            <div class="card-up indigo lighten-1"></div>

                            <!-- Avatar -->
                            <div class="avatar mx-auto white">
                                <img src="img/faces/avatar.jpg" class="rounded-circle" alt="woman avatar">
                            </div>

                            <!-- Content -->
                            <div class="card-body">
                                <!-- Name -->
                                <h4 class="card-title">Anna Doe</h4>
                                <hr>
                                <!-- Quotation -->
                                <p><i class="fa fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing
                                    elit. Eos, adipisci</p>
                                <!-- Form -->
                                <form class="text-center" style="color: #757575;">

                                    <div class="form-row">
                                        <div class="col">
                                            <!-- First name -->
                                            <div class="md-form">
                                                <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                                <label for="materialRegisterFormFirstName">First name</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <!-- Last name -->
                                            <div class="md-form">
                                                <input type="email" id="materialRegisterFormLastName" class="form-control">
                                                <label for="materialRegisterFormLastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- E-mail -->
                                    <div class="md-form mt-0">
                                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                                        <label for="materialRegisterFormEmail">E-mail</label>
                                    </div>

                                    <!-- Password -->
                                    <div class="md-form">
                                        <input type="password" id="materialRegisterFormPassword" class="form-control"
                                            aria-describedby="materialRegisterFormPasswordHelpBlock">
                                        <label for="materialRegisterFormPassword">Password</label>
                                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                            At least 8 characters and 1 digit
                                        </small>
                                    </div>

                                    <!-- Phone number -->
                                    <div class="md-form">
                                        <input type="password" id="materialRegisterFormPhone" class="form-control"
                                            aria-describedby="materialRegisterFormPhoneHelpBlock">
                                        <label for="materialRegisterFormPhone">Phone number</label>
                                        <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                            Optional - for two step authentication
                                        </small>
                                    </div>

                                    <!-- Newsletter -->
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                                        <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe
                                            to our
                                            newsletter</label>
                                    </div>

                                    <!-- Sign up button -->
                                    <button id="btnRegister" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                        type="submit">Sign up</button>

                                    <!-- Social register -->
                                    <p>or sign up with:</p>

                                    <a type="button" class="btn-floating btn-fb btn-sm">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-tw btn-sm">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-li btn-sm">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-git btn-sm">
                                        <i class="fa fa-github"></i>
                                    </a>

                                    <hr>

                                    <!-- Terms of service -->
                                    <p>By clicking
                                        <em>Sign up</em> you agree to our
                                        <a href="" target="_blank">terms of service</a> and
                                        <a href="" target="_blank">terms of service</a>. </p>

                                </form>
                                <!-- Form -->
                            </div>

                        </div>
                        <!-- Card -->

                    </div>

      <main class="mt-5 pt-4">
        <div class="container wow fadeIns">
    
          <!-- Heading -->
          <h5 class="my-2 h2 text-center text-uppercase">Customer Info</h5>
    
          <!--Grid row-->
          <div class="row">
    
            <!--Grid column-->
            <div class="col-md-8 mb-4">
    
              <!--Card-->
              <div class="card">
    
                <!--Card content-->
                <form id="customerinfo" class="card-body">
    
                  <!--Grid row-->
                  <div class="row">
    
                    <!--Grid column-->
                    <div class="col-md-6 mb-2">
    
                      <!--firstName-->
                      <div class="md-form ">
                        <input type="text" id="firstName" class="form-control">
                        <label for="firstName" class="">First name</label>
                      </div>
    
                    </div>
                    <!--Grid column-->
    
                    <!--Grid column-->
                    <div class="col-md-6 mb-2">
    
                      <!--lastName-->
                      <div class="md-form">
                        <input type="text" id="lastName" class="form-control">
                        <label for="lastName" class="">Last name</label>
                      </div>
    
                    </div>
                    <!--Grid column-->
    
                  </div>
                  <!--Grid row-->
    
                  <!--Username-->
                  <div class="md-form input-group pl-0 mb-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control py-0" placeholder="Username" aria-describedby="basic-addon1">
                  </div>
    
                  <!--email-->
                  <div class="md-form mb-5">
                    <input type="text" id="email" class="form-control" placeholder="youremail@example.com">
                    <label for="email" class="">Email (optional)</label>
                  </div>
    
                  <!--address-->
                  <div class="md-form mb-5">
                    <input type="text" id="address" class="form-control" placeholder="1234 Main St">
                    <label for="address" class="">Address</label>
                  </div>
    
                  <!--address-2-->
                  <div class="md-form mb-5">
                    <input type="text" id="address-2" class="form-control" placeholder="Apartment or suite">
                    <label for="address-2" class="">Address 2 (optional)</label>
                  </div>
    
                  <!--Grid row-->
                  <div class="row">
    
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-12 mb-4">
    
                      <label for="country">Country</label>
                      <select class="custom-select d-block w-100" id="country" required>
                        <option value="">Choose...</option>
                        <option>Philippines</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
    
                    </div>
                    <!--Grid column-->
    
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 mb-4">
    
                      <label for="state">City</label>
                      <select class="custom-select d-block w-100" id="state" required>
                        <option value="">Choose...</option>
                        <option>Makati City</option>
                        <option>Queon City</option>
                      </select>
                      <div class="invalid-feedback">
                        Please provide a valid state.
                      </div>
    
                    </div>
                    <!--Grid column-->
    
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 mb-4">
    
                      <label for="zip">Zip</label>
                      <input type="text" class="form-control" id="zip" placeholder="" required>
                      <div class="invalid-feedback">
                        Zip code required.
                      </div>
    
                    </div>
                    <!--Grid column-->
    
                  </div>
                  <!--Grid row-->
    
                  <hr>
    
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="same-address">
                    <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="save-info">
                    <label class="custom-control-label" for="save-info">Save this information for next time</label>
                  </div>
    
                  <hr>
    
                  <div class="d-block my-3 hidden">
                    <div class="custom-control custom-radio">
                      <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                      <label class="custom-control-label" for="credit">Credit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="debit">Debit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                      <label class="custom-control-label" for="paypal">Paypal</label>
                    </div>
                  </div>
                  <div class="row hidden">
                    <div class="col-md-6 mb-3">
                      <label for="cc-name">Name on card</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required>
                      <small class="text-muted">Full name as displayed on card</small>
                      <div class="invalid-feedback">
                        Name on card is required
                      </div>
                    </div>
                    <div class="col-md-6 mb-3 hidden">
                      <label for="cc-number">Credit card number</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required>
                      <div class="invalid-feedback">
                        Credit card number is required
                      </div>
                    </div>
                  </div>
                  <div class="row hidden">
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiration">Expiration</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                      <div class="invalid-feedback">
                        Expiration date required
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiration">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                      <div class="invalid-feedback">
                        Security code required
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4">
                  <a class="btn btn-primary hidden btn-lg btn-block" href="checkout-page.html" type="submit">Continue to checkout</a>
    
                </form>
    
              </div>
              <!--/.Card-->
    
            </div>
            <!--Grid column-->
    
    
          </div>
          <!--Grid row-->
    
        </div>
      </main>
      <!--Main layout-->
    <!--Main layout-->
    <!--Footer-->
    <footer class="page-footer fixed-bottom text-center font-small mt-4">
      <!--Call to action-->

      <div class="container-fluid pt-2 pb-2 white">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    
      </div>
      <!--/.Call to action-->
    </footer>
    <!--/.Footer-->
